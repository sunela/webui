<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sunela</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<button id="button-connect">Connect Sunela</button>

<script src="rmt.js" type="text/javascript"></script>

<script type="text/javascript">

// Required use of "user gesture":
// https://stackoverflow.com/a/70017650/11496135

sunela = new Sunela();
button = document.getElementById("button-connect");

// why we need to use => here:
// https://stackoverflow.com/a/48241480

button.addEventListener("click", () => sunela.request_usb());

</script>

</body>
</html>
